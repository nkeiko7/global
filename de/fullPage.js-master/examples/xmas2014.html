	<script type="text/javascript" src="../jquery.fullPage.js"></script>
	<script type="text/javascript" src="xmas2014.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['topPage', 'calendar', 'december20', 'december21', 'december22', 'december23', 'december24', 'december25'],
				menu: '#menu',
				afterLoad: function(anchorLink, index){

					//section 2
					if(index == 2){
						//moving the image
						$('#section1').find('img').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');

						$('#section1').find('p').first().fadeIn(1800, function(){
							$('#section1').find('p').last().fadeIn(1800);
						});;

					}

					//section 3
					if(anchorLink == 'december20'){
					//if(index == 3){
						//moving the image
						$('#section2').find('.intro').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');
					}
				}
			});

		});
	</script>

	<style>
		#section1 img{
			left: 130%;
			position:relative;
		}
		#section1 p{
			visibility:hidden;
		}
		#section2 .intro{
			left: -130%;
			position:relative;
		}
	</style>

</head>

<div id="fullpage">
