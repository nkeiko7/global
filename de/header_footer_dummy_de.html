	<script src="/js/lib/jquery.cookie.js"></script>


<script>

$(function(){

/*!
* 
* Panel Parsonalize
* 
*/

// Parse json value

	$.cookie.json = true;


// Read Cookie

	var visit = $.cookie("visit")?$.cookie("visit"):{};


// Max Visit Value

	var totalVisit = 0;

	$.each(visit,function(i,val){
		totalVisit += val;
	});

	if(totalVisit > 10) {
		for (var i in visit) {
			visit[i] = Math.floor(visit[i]/2);
			if(visit[i] == 0) {
				delete visit[i];
			}
		}
		$.cookie("visit", visit, { expires: 90, path: '/de/' });
	}


// campaign list

	var campaign = [

	{}
	];

	campaign.pop();

// increment each campaign panelRank from Cookie value

	for(var i = 0; i < campaign.length; i++){
		if(visit.hasOwnProperty(campaign[i].category)){
			campaign[i].panelRank += visit[campaign[i].category];
		}
	}


// sort campaign

	campaign.sort(function(a,b){
//		return a.panelRank < b.panelRank;
		if(a.panelRank < b.panelRank) return 1;
		if(a.panelRank > b.panelRank) return -1;
		return 0;
	})

//	$("#campaign").append("<ul>");

for(var i = 0; i < campaign.length; i++){

var cat = campaign[i].category?campaign[i].category:"";
var alt = (campaign[i].titleShow == true || campaign[i].titleShow == undefined)?"":campaign[i].title;
var titleText = (campaign[i].titleShow == true || campaign[i].titleShow == undefined)?campaign[i].title:"";
$("#campaign ul").append("<li><a href='" + campaign[i].href + "' data-category='"+ cat +"' data-panelrank='"+ campaign[i].panelRank +"'><img src='" + campaign[i].src + "' alt='" + alt + "'><br><span class='title'>" + titleText + "</span></a></li>");

}




// event list

	var event = [

	{}
	];

	event.pop();

// increment each event panelRank from Cookie value

	for(var i = 0; i < event.length; i++){
		if(visit.hasOwnProperty(event[i].category)){
			event[i].panelRank += visit[event[i].category];
		}
	}


// sort campaign

	event.sort(function(a,b){
		if(a.panelRank < b.panelRank) return 1;
		if(a.panelRank > b.panelRank) return -1;
		return 0;
	})

//	$("#event").append("<ul>");

for(var i = 0; i < event.length; i++){

var cat = event[i].category?event[i].category:"";
var alt = (event[i].titleShow == true || event[i].titleShow == undefined)?"":event[i].title;
var titleText = (event[i].titleShow == true || event[i].titleShow == undefined)?event[i].title:"";
$("#event ul").append("<li><a href='" + event[i].href + "' data-category='"+ cat +"' data-panelrank='"+ event[i].panelRank +"'><img src='" + event[i].src + "' alt='" + alt + "'><br><span class='title'>" + titleText + "</span></a></li>");

}




// write cookie

	$("a").on("click",function(e){
//		e.preventDefault();
		if($(this).attr("data-category") != "" && $(this).attr("data-category") != undefined){
			if(visit.hasOwnProperty($(this).attr("data-category"))){
				visit[$(this).attr("data-category")] += 1;
			}else{
				visit[$(this).attr("data-category")] = 1;
			}
			$.cookie("visit", visit, { expires: 90, path: '/de/' });
		}
	});


// Debug
//console.log($.cookie("visit"));
//console.log(campaign);
//console.log(event);

});
</script>

<script>
//feedback
$(function() { 
	$("#review .title").on("click",function(e){
		$("#review .replyReview").show();
		$("textarea#suggestion").focus();
		$("#review .title").addClass('show');
		e.preventDefault();
	});
	$("#review .close").on("click",function(){
		$("#review .replyReview").hide();
		$("#review .title").removeClass('show');
	});	
	$("#review .submitBtn").on("click",function(){
		$("#review textarea, #review .lead, #review .submitBtn, #review .note").hide();
		$("#review p.replyFinish").show();
		var suggestion = $("#suggestion").val();
		var data = "suggestion=" + suggestion;
		data += "&ua=" + navigator.userAgent
		
		$.ajax({
			type: "POST",
			url: "/service-bin/portal_suggestion/portal_suggestion_get.php",
			data: data,
			
			success: function(data){
				//console.log("success");
			},
			error: function(data){
				//console.log("fail");
				
			}
		});
		
	});
});
</script>
