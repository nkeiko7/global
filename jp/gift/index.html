//menu
$(function() {
	var menu = $('#header-wrap');
	var before = $(window).scrollTop();
	
	$(window).scroll(function() {
		var after = $(window).scrollTop();
			if(before < after) {
				$(menu).slideUp();
			}
			else if(before > after) {
				$(menu).slideDown();
			}
			before = after;
	});
});
</script>
