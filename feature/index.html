$(function(){

/*!
* 
* Panel Parsonalize
* 
*/

// Parse json value

	$.cookie.json = true;


// Read Cookie

	var visit = $.cookie("visit")?$.cookie("visit"):{};


// Max Visit Value

	var totalVisit = 0;

	$.each(visit,function(i,val){
		totalVisit += val;
	});

	if(totalVisit > 10) {
		for (var i in visit) {
			visit[i] = Math.floor(visit[i]/2);
			if(visit[i] == 0) {
				delete visit[i];
			}
		}
		$.cookie("visit", visit, { expires: 90, path: '/jp/' });
	}

// write cookie

	$("a").on("click",function(e){
//		e.preventDefault();
		if($(this).attr("data-category") != "" && $(this).attr("data-category") != undefined){
			if(visit.hasOwnProperty($(this).attr("data-category"))){
				visit[$(this).attr("data-category")] += 1;
			}else{
				visit[$(this).attr("data-category")] = 1;
			}
			$.cookie("visit", visit, { expires: 90, path: '/jp/' });
		}
	});

// Debug
//console.log($.cookie("visit"));

});
</script>

<script>
	$(function() {
    var count = 15;
    var winWidth = $(window).width();
    var checkFlag;
    if(winWidth <= 767) {
    
     $('section li .title').each(function() {
        var thisText = $(this).text();
        var textLength = thisText.length;
        if (textLength > count) {
            var showText = thisText.substring(0, count);
            var hideText = thisText.substring(count, textLength);
            var insertText = showText;
            insertText += '<span class="hide">' + hideText + '</span>';
            insertText += '<span class="omit">…</span>';
            $(this).html(insertText);
        };
    });
    
        checkFlag = 'hide';
    } else {
        checkFlag = 'show';
    }
    function winWidthCheck() {
        winWidth = $(window).width();
        if((winWidth <= 767) && (checkFlag == 'hide')) {
            $('section li .title .hide').hide();
            $('section li .title .omit').fadeIn();
            checkFlag = 'show';
        } else if((winWidth > 767) && (checkFlag == 'show')) {
            $('section li .title .hide').fadeIn();
            $('section li .title .omit').hide();
            checkFlag = 'hide';
        }
    }
    winWidthCheck();
    $(window).resize(function() {
        winWidthCheck();
    });
});
</script>
